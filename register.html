<!DOCTYPE html>
<html>
<head>
    <title>Regjistrimi</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

<div class="register"> 
<h1>Register</h1>
<form class = "registerform">


<div class = 'nm'>    
<div class = 'namediv'>
<input type="text" id="emri" placeholder="Emri">
<label id="nameError" ></label>
</div><br><br><br><br>

<div class = 'mbiemridiv'>
<input type="text" id="mbiemri" placeholder="Mbiemri">
<label id="mbiemriError"></label>
</div>
</div>



<div class = 'emaildiv' >
<input type="text" id="email" placeholder="Emaili">
<label id="emailError"></label>
</div><br>

<div class = 'passdiv'>
<input type="password" id="password" placeholder="Password">
<label id="passwordError"></label>
</div>

<input type="button" value="Submit" id="submit" onclick="register()">


</form>



</div>

<script>

let nameRegex = /^[A-Z][a-z]{1,}$/;
    let mbiemriRegex = /^[A-Z][a-z]{1,}$/;
    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/;
    let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;

    function register() {
        let emriInput = document.getElementById('emri');
        let mbiemriInput = document.getElementById('mbiemri');
        let emailInput = document.getElementById('email');
        let passwordInput = document.getElementById('password');

        let nameError = document.getElementById('nameError');
        let mbiemriError = document.getElementById('mbiemriError');
        let emailError = document.getElementById('emailError');
        let passwordError = document.getElementById('passwordError');

        nameError.innerText = '';
        mbiemriError.innerText = '';
        emailError.innerText = '';
        passwordError.innerText = '';

        if (!nameRegex.test(emriInput.value)) {
            nameError.innerText = 'Invalid Emri';
            return;
        }
        if (!nameRegex.test(mbiemriInput.value)) {
            mbiemriError.innerText = 'Invalid Mbiemri';
            return;
        }
        if (!emailRegex.test(emailInput.value)) {
            emailError.innerText = 'Invalid Email';
            return;
        }
        if (!passwordRegex.test(passwordInput.value)) {
            passwordError.innerText = 'Invalid Password';
            return;
        }

       
        alert('Registration successful!');
    }
</script>

<script src="./scrips.js"></script>









    
</body>



</html>
